<!DOCTYPE html>
<html ng-app="myApp" ng-controller="viewCntl">
  <head>
    <title>Countries</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="/mainController.js"></script>
  </head>

  <body ng-controller="secondCntl">
    <button type='btn' ng-click="showList()">Load Countries</button>
    <ul ng-show="clicked">
      <li ng-repeat="country in countiresData">{{country.name}}<li>
    </ul>

  </body>

</html>
